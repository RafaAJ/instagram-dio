<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-devices">
            <img src="devices.png" alt="devices">
        </div>
        <div class="instagram-loginbox">
            <div class="group">
                <img src="Instagram-logo.png" class="Instagram-logo" alt="Instagram-logo">
                <div class="profile-pic">
                    <img src="Eu.png" alt="Eu" id="Eu">
                </div>
                <a href="#" class="Instagram-login">Continue como Rafael</a>
                <a href="#" class="Instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você?</p>
                <p class="not-account">
                    <span class="link-blue"> <a href="#">Trocar conta</a> </span>
                    <span>ou</span>
                    <span class="link-blue"> <a href="#">Criar conta</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="App"> <img src="img/apple-download.png" alt="apple-download"></a>
                    <a href="#" class="App"> <img src="img/GooglePLay.png" alt="GooglePLay"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
